<!DOCTYPE html>
<html>
<head>
    <title>Module 07.1 - Filters</title>
	  <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script>
        angular.module("simpleApp", [])
            .controller("SimpleController", SimpleController);
        function SimpleController() {
            var vm = this;
            vm.data = [
                { id: 1, name: "Widget", price: 100},
                { id: 2, name: "DooHickey", price: 50},
                { id: 3, name: "Thingamajig", price: 250}
            ];
        }
    </script>
</head>
<body>
    <h1>Module 07.1 - Filters</h1>
    <div ng-app="simpleApp" ng-controller="SimpleController as vm">
        Search <input ng-model="vm.search.name">
        <ul>
            <!-- filter:vm.search vs filter:vm.search.name -->
            <!-- orderBy:'-price' -->
            <li ng-repeat="item in vm.data | filter:vm.search | orderBy:'price'">
                {{item.price | currency}} {{ item.name | uppercase }}
            </li>
        </ul>
    </div>
</body>
</html>
